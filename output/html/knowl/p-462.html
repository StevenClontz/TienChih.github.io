<p>Let's consider \(\forall I(x)\) or “Every MSUB student likes Ice Cream.” If this were NOT true, what would that mean? It would mean that there is some poor soul out on our campus who does not like Ice Cream. In other words: \(\exists \sim I(x)\text{.}\)</p>
