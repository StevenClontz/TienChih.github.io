<p>Similarly, the derivative of \(g(x)=\frac{x}{x^2+1}\text{:}\)</p>
<div class="displaymath">
\begin{align*}
g'(x)\amp =\amp \frac{(x^2+1)\frac{d}{dx}[x]-x\frac{d}{dx}[x^2+1]}{(x^2+1)^2}\\
\amp =\amp \frac{(x^2+1)(1)-x(2x)}{(x^2+1)^2}\\
\amp =\amp \frac{1-x^2}{(x^2+1)^2}
\end{align*}
</div>
