<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>
<p>If \(n\) is odd, (like \(x, x^3, x^5)\text{,}\) then \(a_nx^n\) is positive as long as \(x\) is positive, so \(p(x)\) will tend to positive infinity as \(x\) goes to either positive infinity, and \(a_nx^n\) will go to negative infinity as x goes to negative infinity.</p></article><span class="incontext"><a href="Sec_Polynomials.html#li-90">in-context</a></span>
