<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given functions \(f(x), g(x)\) and constants \(a,b\) we have:</p>
<div class="displaymath">
\begin{equation*}
\frac{d}{dx}[a(f)x)+bg(x)]=af'(x)+bg'(x)\text{.}
\end{equation*}
</div>
