<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In other words, if you know \(p\to q\) and \(p\text{,}\) then \(q\) must be true. So say “If your pet is a pitbull, then it is a dog.” “Your pet is a pitbull.” It would then be fair to conclude “Therefore your pet is a dog.”</p>
