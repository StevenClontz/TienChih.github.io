<p>In fact: <dfn class="terminology">The average rate of change of a function \(f(x)\) over the interval \([a,b]\) is \(m=\frac{f(b)-f(a)}{b-a}\text{.}\)</dfn> This is just the slope of the line connecting \((a,f(a))\) and \((b,f(b))\text{.}\)</p>
