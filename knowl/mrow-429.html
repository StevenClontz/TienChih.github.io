\begin{align*}
x\amp =\amp e^{\ln(x)}\\
\frac{d}{dx}[x]\amp =\amp \frac{d}{dx}[e^{\ln(x)}]\\
1\amp =\amp e^{\ln(x)}\frac{d}{dx}[\ln(x)]\\
1\amp =\amp x\frac{d}{dx}[\ln(x)]\\
\frac{d}{dx}[\ln(x)]\amp =\amp \frac{1}{x}
\end{align*}
