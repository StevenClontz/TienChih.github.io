<p>On the other hand, at \(x=4\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
\limit{x}{4^-} f(x)=4+1=5, \limit{x}{4^+} f(x)=\sqrt{4}=2.\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Thus \(\limit{x}{4}f(x)\) is undefined and  \(f(x)\) is <em class="emphasis">not</em> continuous at \(x=4\text{.}\)</p>
