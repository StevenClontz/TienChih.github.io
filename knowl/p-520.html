<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The first thing one can always do when analyzing the short term behavior of \(p(x)\) is find the \(y\)-intercept. The \(y\) intercept is just the point on the curve of the function when \(x=0\text{,}\) so this is \(p(0)=a_0\text{.}\)</p>
