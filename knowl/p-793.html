<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Well, turns out, 0 divided by anything else (non-zero) is 0. So if the numerator is 0, then \(r(x)\) is 0. Moreover, it bounces or crosses in the same way as a polynomial. So if the multiplicity is odd, the function crosses and if it's even, it bounces.</p>
