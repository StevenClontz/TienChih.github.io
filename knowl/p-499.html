<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The first type of argument is <dfn class="terminology">Modus Ponens</dfn>, it is based on the <em class="emphasis">implication</em> \(p\to q\text{.}\)  If you know that whenever \(p\) is true, then we can deduce \(q\) is true.</p>
<div class="displaymath">
\begin{equation*}
\begin{array}{l}
p\to q \\
p\\
\hline
q
\end{array}
\end{equation*}
</div>
