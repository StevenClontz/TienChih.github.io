<p>Finally note that \(P(B)=\frac{18}{20}=0.9, P(H)=\frac{6}{20}=0.3, P(B\cap H)=\frac{4}{20}=0.2\) but \(P(B)P(H)=0.9\cdot 0.3=0.27\neq 0.2=P(B\cap H)\text{.}\)  So these are not independent.</p>
