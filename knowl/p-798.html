<p>A <dfn class="terminology">rational function</dfn> is a function \(r(x)\) which may be written as \(r(x)=\frac{p(x)}{q(x)}\) where \(p(x),
q(x)\) are both polynomials, and \(q(x)\neq 0\text{.}\)</p>
