</h6>Recall that \(\log\) is \(\log_{10}\text{.}\)<div class="displaymath">
\begin{align*}
\log(x)+\log(x+3)\amp = 1\\
\log(x(x+3))\amp = 1\\
10^{\log(x(x+3))}\amp = 10^1\\
x(x+3)\amp = 10\\
x^2+3x-10\amp = 0\\
(x+5)(x-2)\amp = 0\\
x\amp = -5, 2
\end{align*}
