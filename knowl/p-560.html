<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(q(x)\) is a <dfn class="terminology">quadratic function</dfn> if it may be written as:</p>
<div class="displaymath">
\begin{equation*}
q(x)=ax^2+bx+c\text{.}
\end{equation*}
</div>
<p data-braille="continuation">where \(a\neq0\text{.}\)</p>
