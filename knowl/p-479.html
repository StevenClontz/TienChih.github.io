<p>More generally, if \(S(x)\) is a statement about \(x\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\forall x, S(x) 
\end{equation*}
</div>
<p data-braille="continuation">means that \(S(x)\) is true for every choice of \(x\text{.}\)</p>
