<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.2.1</span><span class="period">.</span>
</h6>
<p>The <dfn class="terminology">average rate of change</dfn> of a function \(f(x)\) over the interval \([a,b]\) is:</p>
<div class="displaymath">
\begin{equation*}
m=\frac{f(b)-f(a)}{b-a}
\end{equation*}
</div>
<p data-braille="continuation">This is just the slope of the line connecting \((a,f(a))\) and \((b,f(b))\text{.}\)</p></article><span class="incontext"><a href="Sec_AvgRoC.html#definition-13">in-context</a></span>
