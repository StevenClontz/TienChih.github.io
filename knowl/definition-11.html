<p>We use \(\limit{x}{a^-} f(x)\) to denote the <dfn class="terminology">limit of \(f(x)\) as \(x\) approaches \(a\) from the left.</dfn> Similarly \(\limit{x}{a^+} f(x)\) denotes the <dfn class="terminology">limit of \(f(x)\) as \(x\) approaches \(a\) from the right.</dfn>  (If they exist).</p></article><span class="incontext"><a href="Sec_LimitsContinuity.html#definition-11">in-context</a></span>
