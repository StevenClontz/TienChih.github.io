<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.1.1</span><span class="period">.</span>
</h6>
<p>Given a random sample of size \(n\text{,}\) the <dfn class="terminology">sample mean</dfn> denoted \(\bar{x}\) is computed</p>
<div class="displaymath">
\begin{equation*}
\bar{x}:=\frac{x_1+\cdots x_n}{n}.
\end{equation*}
</div></article><span class="incontext"><a href="Sec_CentralTendency.html#DefinitionMean">in-context</a></span>
