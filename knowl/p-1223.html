<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a finite random variable  \(X\text{,}\) it's <dfn class="terminology">variance</dfn> is a measure of the “spread” or variation of the outcomes, and is computed:</p>
<div class="displaymath">
\begin{equation*}
Var(X)=E(X^2)-E(X).
\end{equation*}
</div>
