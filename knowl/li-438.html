</h6>Since \(P'(x)=\frac{d}{dx}[4x-\frac{x^2}{100}]=4-\frac{x}{50} \text{,}\) we note that this is zero when:<div class="displaymath">
\begin{align*}
4-\frac{x}{50}\amp =0\\
4\amp= \frac{x}{50}\\
x\amp=200\text{.}
\end{align*}
</div>So marginal profit is 0 when 200 units of the product are produced.</article><span class="incontext"><a href="Sec_RulesofDerivative.html#li-438">in-context</a></span>
