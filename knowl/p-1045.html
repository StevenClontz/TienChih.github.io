<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given an experiment with sample space \(S\text{:}\)</p>
<ul class="disc">
<li>An <dfn class="terminology">event</dfn> \(A\) is a subset of \(S\text{.}\)</li>
<li>If each outcome in the sample space is equally likely, then the <dfn class="terminology">probability</dfn> of \(A\text{,}\) denoted \(P(A)\) is<div class="displaymath">
\begin{equation*}
P(A)=\frac{|A|}{|S|}.
\end{equation*}
</div>
</li>
</ul>
