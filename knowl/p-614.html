<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>So we are solving:</p>
<div class="displaymath">
\begin{align*}
350000\amp =200000(1+i)^{30}\\
\frac{350000}{200000}\amp =(1+i)^{30}\\
(1+i)^{30}\amp= 1.75\\
(1+i)\amp= (1.75)^{1/30}\approx 1.018829\\
i\amp \approx 0.018829
\end{align*}
</div>
<p data-braille="continuation">So the interest is about \(1.8829\%\text{.}\)</p>
