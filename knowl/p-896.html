<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>At \(x=3\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
\limit{x}{3^-} a(x)=3^2+1=10, \limit{x}{3^+} a(x)=2^3=8.
\end{equation*}
</div>
<p data-braille="continuation">Thus \(\limit{x}{3}\) is undefined and  \(f(x)\) is <em class="emphasis">not</em> continuous at \(x=3\text{.}\)</p>
