<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">average rate of change</dfn> of a function \(f(x)\) over the interval \([a,b]\) is:</p>
<div class="displaymath">
\begin{equation*}
m=\frac{f(b)-f(a)}{b-a}
\end{equation*}
</div>
<p data-braille="continuation">This is just the slope of the line connecting \((a,f(a))\) and \((b,f(b))\text{.}\)</p>
