\begin{align*}
10\amp = 2^x\\
\ln(10)\amp = \ln(2^x)\\
\ln(10)\amp = x\ln(2)\\
x\amp = \frac{\ln(10)}{\ln(2)}\approx 3.3219
\end{align*}
