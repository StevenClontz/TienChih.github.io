<p>We're given \(P=750, A=1000, n=5\text{.}\)  Thus we have:</p>
<div class="displaymath">
\begin{align*}
A\amp = P+Prn\\
1000\amp = 750+(750)r(5)\\
250\amp = 3750r\\
r\amp = \frac{250}{3750}\approx 0.066\ldots
\end{align*}
</div>
<p data-braille="continuation">So about 6.67\% annual simple interest: <iframe src="https://www.desmos.com/calculator/turr6ag5tb" id="interactive-57" width="600" height="600"></iframe></p>
