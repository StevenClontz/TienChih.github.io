<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(g(x)=\ln(x^2+1)\text{:}\)</p>
\begin{align*}
g'(x)\amp =\amp \frac{d}{dx}[\ln(x^2+1)]\\
\amp =_{CR}\amp \frac{1}{x^2+1}\frac{d}{dx}[x^2+1]\\
\amp =\amp \frac{2x}{x^2+1}\text{.}
\end{align*}
