<p>We note that \(\limit{x}{2^-}b(x)=2^2=4\text{.}\)  We also note that \(\limit{x}{2^+}b(x)=b(2)=-(2)+k=-2+k\text{.}\)  So for \(b(x)\) to be continuous at \(x=2\text{,}\) we need</p>
<div class="displaymath">
\begin{equation*}
4=\limit{x}{2^+}b(x)=b(2)=-2+k.
\end{equation*}
</div>
<p data-braille="continuation">Thus \(k=6\text{.}\)</p>
