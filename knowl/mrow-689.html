D'(t)\amp = \frac{d}{dt}[te^{-0.25t}]\\
\amp = t\frac{d}{dt}[e^{-0.25t}]+\frac{d}{dt}[t]e^{-0.25t}\\
\amp = te^{-0.25t}\frac{d}{dt}[-0.25t]+1\cdot e^{-0.25t}\\
\amp = te^{-0.25t}\cdot(-0.25t)+e^{-0.25t}\\
\amp = (1-0.25t)e^{-0.25t}
