<body><div class="solution solution-like"><p>Note that \(b(x)\) is defined so long as \(x^2-4\geq 0\) which occurs when \(x\leq -2\) and \(x\geq 2\text{.}\) Thus the domain is \((-\infty, -2)\cup (2, \infty)\text{.}\)  Since the output of the radical function is non-negative, we have that the domain is \([0,\infty)\text{.}\) <iframe src="https://www.desmos.com/calculator/gho8jfzxea" id="interactive-93" width="600" height="600"></iframe></p></div></body>
