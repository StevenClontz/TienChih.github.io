<p>In order for this to occur, the machines would have to waste, on average, 1.1 kg each.  We have the mean is \(\mu_{50}=\mu=1, \sigma_{50}=\frac{\sigma}{\sqrt{50}} \approx \frac{0.25}{\sqrt{50}}\approx 0.0354\text{.}\)  Thus \(P(X_{50}&gt;1.1)\approx0.0023\) <iframe src="https://www.desmos.com/calculator/ucky6eyh1k" id="interactive-250" width="600" height="600"></iframe></p>
