<p>Which of the following relations express \(y\) as a function of \(x\text{?}\)</p>
<ol class="decimal">
<li>\(y=x^2+x\text{.}\)</li>
<li>\(x=1-y^2\text{.}\)</li>
<li>\(y^2=x+2\text{.}\)</li>
<li>\(x=y+3\text{.}\)</li>
</ol>
