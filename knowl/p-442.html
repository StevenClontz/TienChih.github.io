<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>This is half of a pair of equivalences called <dfn class="terminology">DeMorgan's Laws</dfn>:</p>
<ul class="disc">
<li><p>\(\displaystyle \sim(p \vee q)=\sim p \wedge \sim q\)</p></li>
<li><p>\(\displaystyle \sim(p \wedge q)=\sim p \vee \sim q\)</p></li>
</ul>
