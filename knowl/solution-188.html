<p>We have the mean is \(\mu_{100}=\mu=0.5, \sigma_{100}=\frac{\sigma}{\sqrt{100}} \approx \frac{3.3541}{10}\approx 0.33541.\text{.}\)  Thus the average net winnings of 100 tickets has a 90% chance of being between \(-\$0.05\) and \(\$1.05\text{.}\) <iframe src="https://www.desmos.com/calculator/shamzvrekq" id="interactive-249" width="600" height="600"></iframe></p>
