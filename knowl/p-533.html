<p>So we are solving:</p>
<div class="displaymath">
\begin{align*}
2000\amp =\amp 500(1+i)^{10}\\
4\amp =\amp (1+i)^{10}\\
4^{1/10}=1+i\\
i\amp =\amp 4^{1/10}-1\approx0.1487
\end{align*}
</div>
<p data-braille="continuation">or 14.87% annual interest.</p>
