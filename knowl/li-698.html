</h6>At least 1 means 1 though 10.  So one could sum up \(P(X=1)+P(X=2)+\cdots P(X=10)\text{.}\)  But this is also every possibility but \(P(X=0)\text{.}\)  So we could do<div class="displaymath">
\begin{equation*}
1-P(X=0)=1-C(10,0)(0.1)^0(0.9)^{10}=1-0.3487=0.6513.
\end{equation*}
