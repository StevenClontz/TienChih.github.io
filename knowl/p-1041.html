<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given  sets \(A, B\text{:}\)</p>
<ul class="disc">
<li>\((A\cup B)^c=A^c\cap B^c\text{.}\)</li>
<li>\((A\cap B)^c=A^c\cup B^c\text{.}\)</li>
</ul>
<p data-braille="continuation">This is also referred to as “DeMorgan's Law”.</p>
