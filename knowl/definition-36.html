<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.2.2</span><span class="period">.</span>
</h6>
<p>We define the <dfn class="terminology">sample variance</dfn> as</p>
<div class="displaymath">
\begin{equation*}
s^2:=\frac{\sum (x_i-\bar{x})^2}{n-2}
\end{equation*}
</div>
<p data-braille="continuation">and the <dfn class="terminology">sample standard deviation</dfn> is defined</p>
<div class="displaymath">
\begin{equation*}
s:=\sqrt{\frac{\sum (x_i-\bar{x})^2}{n-1}}.
\end{equation*}
</div></article><span class="incontext"><a href="Sec_Variation.html#definition-36">in-context</a></span>
