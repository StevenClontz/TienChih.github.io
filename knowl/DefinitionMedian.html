<p>Given a random sample of size \(n\text{,}\) the <dfn class="terminology">median</dfn> is the “middlemost” value if \(n\) is odd, and the mean of the two middlemost values if \(n\) is even.</p></article><span class="incontext"><a href="Sec_CentralTendency.html#DefinitionMedian">in-context</a></span>
