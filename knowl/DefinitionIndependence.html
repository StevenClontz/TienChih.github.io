<p>Events \(A, B\) are <dfn class="terminology">independent</dfn> of each other if the outcome of one event does not change the probability of the other occuring.  That is</p>
<div class="displaymath">
\begin{equation*}
P(A|B)=P(A).
\end{equation*}
