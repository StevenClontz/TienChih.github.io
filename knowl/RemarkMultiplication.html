</h6> If we have to make \(n\) choices, each with \(m_1, m_2, m_3,\ldots,m_n\) choices each, then the number of ways we can pick one of each choice is<div class="displaymath">
\begin{equation*}
m_1\cdot m_2\cdots m_n.
\end{equation*}
