<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let's try the derivative of \(f(x)=e^{x}x^2\text{:}\)</p>
<div class="displaymath">
\begin{align*}
f'(x)\amp =\amp \frac{d}{dx}[e^xx^2]\\
\amp =_{PR}\amp \frac{d}{dx}[e^x]x^2+e^x\frac{d}{dx}[x^2]\\
\amp =\amp e^xx^2+e^x2x\text{.}
\end{align*}
</div>
