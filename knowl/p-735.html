<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that since \(ax^2+bx+c= a(x-h)^2+k\) is a shift of the standard parabola by \(h\) and \(k\text{,}\) we have that the <dfn class="terminology">vertex</dfn> of \(y=ax^2+bx+c\) the maximum or minimum value, is the point \((h,k)=(-\frac{b}{2a}, c-\frac{b^2}{4a})\text{.}\) <iframe src="https://www.desmos.com/calculator/dkk6wlkmzz" id="interactive-101" width="600" height="600"></iframe></p>
