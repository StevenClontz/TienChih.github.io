</h6>
<p>Recall that \(n=5, p=0.7.\)</p>
<ul class="disc">
<li>\(E(X)=np=5(0.7)=3.5\) shots.</li>
<li>\(Var(X)=np(1-p)=5(0.7)(0.3)=1.05\text{.}\)</li>
<li>\(\displaystyle \sigma_X=\sqrt{Var(X)}=\sqrt{1.05}\approx 1.0247.\)</li>
</ul>
