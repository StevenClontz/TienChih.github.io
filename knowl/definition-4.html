</h6>
<p>Given an \(n\times n\) matrix \(A\text{,}\) it's <dfn class="terminology">inverse</dfn> is an \(n\times n\) matrix denoted \(A^{-1}\) such that</p>
<div class="displaymath">
\begin{equation*}
AA^{-1}=I_n=A^{-1}A.
\end{equation*}
