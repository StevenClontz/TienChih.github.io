<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A company purchases a  truck depreciates according to the formula</p>
<div class="displaymath">
\begin{equation*}
V(t)=\frac{60000}{1+0.5t+0.1t^2}
\end{equation*}
</div>
<p data-braille="continuation">where \(V\) is measured in dollars and \(t\) is years after purchase.</p>
