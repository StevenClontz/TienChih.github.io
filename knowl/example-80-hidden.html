<body><article class="example example-like"><p>Consider the set</p>
<div class="displaymath">
\begin{equation*}
R=\{a:a^2-2a=0\ \text{and}\ a\ \text{is odd}\}.
\end{equation*}
</div>
<p data-braille="continuation">We note that \(a^2-2a=0\) has two solutions, \(a=0,2\text{.}\)  But they are both even, neither are odd.  Thus \(R=\emptyset\text{.}\)</p></article></body>
