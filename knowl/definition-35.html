<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.2.1</span><span class="period">.</span>
</h6>
<p>We define the <dfn class="terminology">population variance</dfn> as</p>
<div class="displaymath">
\begin{equation*}
Var(X):=\frac{\sum (x_i-\bar{x})^2}{n}
\end{equation*}
</div>
<p data-braille="continuation">and the <dfn class="terminology">population standard deviation</dfn> is defined</p>
<div class="displaymath">
\begin{equation*}
\sigma_X:=\sqrt{Var(X)}=\sqrt{\frac{\sum (x_i-\bar{x})^2}{n}}.
\end{equation*}
</div></article><span class="incontext"><a href="Sec_Variation.html#definition-35">in-context</a></span>
