<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a finite random variable  \(X\text{,}\) it's <dfn class="terminology">expected value</dfn> is the predicted average outcome of experiments, and is computed:</p>
<div class="displaymath">
\begin{equation*}
E(X)=\sum P(X=x)\cdot x.
\end{equation*}
</div>
