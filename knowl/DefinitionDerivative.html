<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.3.1</span><span class="period">.</span>
</h6>
<p>The instantaneous rate of change of \(f(x)\) at \(a\) denoted <dfn class="terminology">\(f'(a)\)</dfn> or the <dfn class="terminology">derivative</dfn> of \(f(x)\) at \(a\) is:</p>
<div class="displaymath">
\begin{equation*}
f'(a):=\limit{h}{0}\frac{f(a+h)-f(a)}{h}.
\end{equation*}
</div></article><span class="incontext"><a href="Sec_DefofDerivative.html#DefinitionDerivative">in-context</a></span>
