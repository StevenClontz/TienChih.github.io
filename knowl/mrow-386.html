\begin{align*}
\frac{d}{dx}[e^x]\amp =\amp \limit{h}{0}\frac{e^{x+h}-e^x}{h}\\
\amp =\amp \limit{h}{0}\frac{e^xe^h-e^x}{h}\\
\amp =\amp e^x\limit{h}{0}\frac{e^h-1}{h}\\
\amp =\amp e^x\cdot1=e^x
\end{align*}
