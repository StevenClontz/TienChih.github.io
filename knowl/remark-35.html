<p>In general, <dfn class="terminology">stable solutions</dfn> to Markov chains are vectors \(\mathbf{x}\)  such that \(M\mathbf{x}=\mathbf{x}\text{.}\)  These can be found by solving:</p>
<div class="displaymath">
\begin{equation*}
(M-I_n)\mathbf{x}=\mathbf{0}.
\end{equation*}
