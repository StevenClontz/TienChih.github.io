<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a sets \(A, B\text{:}\)</p>
<ul class="disc">
<li>The <dfn class="terminology">union</dfn> of \(A\) and \(B\) denoted \(A\cup B\) consists of all elements that are ether in \(A\) <em class="emphasis">or</em> \(B\text{.}\)</li>
<li>The <dfn class="terminology">intersection</dfn> of \(A\) and \(B\) denoted \(A\cap B\) consists of all elements that are both in \(A\) <em class="emphasis">and</em> \(B\text{.}\)</li>
</ul>
