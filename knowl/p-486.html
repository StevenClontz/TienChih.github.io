<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In other words, if you know \(p\to q\) and \(\sim q\text{,}\) then \(\sim p\) must be true. So say “If your pet is a pitbull, then it is a dog.” “Your pet is not a dog.” It would then be fair to conclude “Therefore your pet is not a pitbull.”</p>
