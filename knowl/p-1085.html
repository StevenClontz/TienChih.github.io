<p>Events \(A, B\) are <dfn class="terminology">independent</dfn> if and only if:</p>
<div class="displaymath">
\begin{align*}
P(A|B)\amp= P(A)\\
\frac{P(A\cap B)}{P(B)}\amp= P(A)\\
P(A\cap B)\amp= P(A)P(B).
\end{align*}
</div>
