<p>Note that if \(n=2\text{,}\) then \(\sigma_X=\sqrt{\frac{(x_1-\bar{x})^2+(x_2-\bar{x})^2}{2}}\text{,}\) which greatly resembles the distance formula.  This is essentially how we want to view standard deviation, as a “distance” of a data set from the mean.</p>
