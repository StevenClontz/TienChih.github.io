<p>If we negate this thing:</p>
<div class="displaymath">
\begin{align*}
\sim ((p\wedge q)\to r)\amp = \sim ((\sim p \vee \sim q) \vee r)\\
\amp = \sim (\sim p \vee \sim q) \wedge \sim r\\
\amp =  (\sim \sim p  \wedge \sim \sim q) \wedge \sim r\\
\amp = (p\wedge q)\wedge \sim r
\end{align*}
