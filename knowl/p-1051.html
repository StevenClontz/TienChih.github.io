<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Two sets \(A, B\) are <dfn class="terminology">mutually exclusive</dfn> or <dfn class="terminology">disjoint</dfn> if \(P(A\cap B)=0\text{.}\)  In other words, \(A\) and \(B\) cannot occur at the same time.</p>
