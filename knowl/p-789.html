<p>In that way, we can also tell when \(f(x)=b\cdot a^x\) is increasing or decreasing, just by looking at whether or not \(a&gt;1\) or \(a\lt 1\text{.}\) If \(a&gt;1\) it is increasing, and if \(a\lt 1\) then it is decreasing.</p>
