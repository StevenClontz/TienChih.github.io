<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say \(A\) is a <dfn class="terminology">subset</dfn> of \(B\) if each element of \(A\) is also an element of \(B\text{,}\) denoted \(A\subseteq B\text{.}\)  If \(A\) contains an element not in \(B\text{,}\) we say \(A\not\subseteq B\text{.}\)</p>
