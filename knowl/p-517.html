<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(n\) is even, (like \(x^2, x^4, x^6)\text{,}\) then \(a_nx^n\) cannot be negative, so \(p(x)\) will tend to positive infinity as \(x\) goes to either positive or negative infinity.</p>
