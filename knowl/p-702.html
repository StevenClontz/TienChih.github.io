<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the domain and range of \(f(x)=x^2-2\text{.}\)  No matter what the value of \(x\) is, that value may be squared, and 2 may be subtracted from the result.  Thus the domain is \((-\infty, \infty)\text{,}\) every real number is a valid input.</p>
