</h6>We select 2 out of 13 hearts and 3 out of 39 non-hearts, and there are \(C(13,2)\cdot C(39,3)=78\cdot 9139=712842\) ways to do this.  Thus the probability you pick 5 cards and exactly 2 are hearts is \(\frac{C(13,2)\cdot C(39,3)}{C(52,5)}=\frac{712842}{259860}\approx  0.27428\)</article><span class="incontext"><a href="Sec_AppstoProb.html#li-649">in-context</a></span>
