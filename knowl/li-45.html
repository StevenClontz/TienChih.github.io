<p>When \(p=350\text{,}\) we will have \(S(350)=3*350=1050\) products supplied, but \(D(350)=-5*250+5200=3450\) demanded. Thus there is a deficit of \(3450-1050=2400\) products demanded that are not supplied, since demand exceeds supply. <div class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/image-26.svg" style="width: 100%; height: auto;" alt=""></div> <iframe src="https://www.desmos.com/calculator/dee7rqh07j" id="interactive-19" width="600" height="600"></iframe></p></article><span class="incontext"><a href="Sec_ApplicationsLinear.html#li-45">in-context</a></span>
