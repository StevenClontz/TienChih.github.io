x\amp = a^{\log_a(x)}\\
\frac{d}{dx}[x]\amp = \frac{d}{dx}[a^{\log_a(x)}]\\
1\amp = a^{\log_a(x)}\ln(a)\frac{d}{dx}[\log_a(x)]\\
1\amp = x\ln(a)\frac{d}{dx}[\log_a(x)]\\
\frac{d}{dx}[\log_a(x)]\amp = \frac{1}{x\ln(a)}
