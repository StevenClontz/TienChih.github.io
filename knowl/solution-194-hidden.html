<body><div class="solution solution-like"><p>In order for this to happen, the average song length has to be between \(\frac{90}{30}= 3\) and \(\frac{120}{30}=4\) minutes.  We have \(\mu_{30}=\mu=3.75\) and \(\sigma_{30}=\frac{\sigma}{\sqrt{30}}=\frac{0.5}{\sqrt{30}}\approx 0.0913\text{.}\)  Thus \(P(3\leq X_{30}\leq 4)\approx0.9969\text{.}\) <iframe src="https://www.desmos.com/calculator/pgll9qyvmc" id="interactive-255" width="600" height="600"></iframe></p></div></body>
