<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.1.21</span><span class="period">.</span>
</h6>
<p>Given  sets \(A, B\text{:}\)</p>
<ul class="disc">
<li>\((A\cup B)^c=A^c\cap B^c\text{.}\)</li>
<li>\((A\cap B)^c=A^c\cup B^c\text{.}\)</li>
</ul>
<p data-braille="continuation">This is also referred to as “DeMorgan's Law”.</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-2-hidden.html" title="Proof 8.1.21.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="Sec_IntroSets.html#TheoremDeMorgansSet">in-context</a></span>
