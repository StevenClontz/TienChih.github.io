<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We use \(\limit{x}{a^-} f(x)\) to denote the <dfn class="terminology">limit of \(f(x)\) as \(x\) approaches \(a\) from the left.</dfn> Similarly \(\limit{x}{a^+} f(x)\) denotes the <dfn class="terminology">limit of \(f(x)\) as \(x\) approaches \(a\) from the right.</dfn>  (If they exist).</p>
