<p>A function \(f(x)\) is <dfn class="terminology">continuous at \(x=a\)</dfn> if \(\limit{x}{a}f(x)=f(a).\)  It is <dfn class="terminology">continuous</dfn> if it is continuous at each \(x\) in it's domain.</p>
