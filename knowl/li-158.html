<p>\(\log_a(x^y)=y\log_a(x)\text{.}\) To see this, consider:</p>
<div class="displaymath">
\begin{align*}
x^y\amp =\amp a^{\log_a(x^y)}.\\
x^y\amp =\amp (a^{\log_a(x)})^y\\
\amp =\amp a^{y\log_a(x)}
\end{align*}
