</h6>There are \(5^4=625\) passcodes that only use even digits.  Thus the probability that a passcode uses only even digits is \(\frac{5^4}{10^4}=\frac{625}{10000}=0.0625\) .</article><span class="incontext"><a href="Sec_AppstoProb.html#li-654">in-context</a></span>
