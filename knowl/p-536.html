<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A, B\) are the same point, then the distance between them is zero.  If \(A, B\) are different points, there is exactly one line containing both \(A\) and \(B\text{.}\)  There is not exactly one line containing both \(A\) and \(B\text{.}\)</p>
