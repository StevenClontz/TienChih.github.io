<p>Then the sentence "I'll either study today, or I'll skip class tomorrow and study tomorrow." can be broken down as:</p>
<div class="displaymath">
\begin{equation*}
p\vee (\sim q \wedge r)
\end{equation*}
</div>
<p data-braille="continuation">that is “Either \(p\) OR not \(q\) AND \(r\)”.</p>
