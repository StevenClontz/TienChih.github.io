<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">6.5.4.1</span><span class="period">.</span>
</h6>We first notice that<div class="displaymath">
\begin{align*}
100=R(5)\amp = ba^5\\
125=R(10)\amp = ba^{10}
\end{align*}
</div>From here we may deduce:<div class="displaymath">
\begin{align*}
1.25\frac{125}{100}\amp = \frac{ba^10}{ba^5}=a^5\\
100=ba^5\amp = b(1.25)\\
b\amp =80
\end{align*}
</div>Thus there were 80 rabbits initially.</article><span class="incontext"><a href="Sec_Exponentials.html#li-325">in-context</a></span>
