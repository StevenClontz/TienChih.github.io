<body><div class="solution solution-like">
<p>We note that since we are given \(a=1.2\text{,}\) it suffices to find \(b\text{.}\)  Consider that:</p>
<div class="displaymath">
\begin{align*}
5=h(2)\amp = b(1.2)^2\\
1.44b\amp = 5\\
b\amp = \frac{5}{1.44}=\frac{125}{36}\approx 3.47222
\end{align*}
</div>
<p data-braille="continuation">Thus \(h(x)=\frac{125}{36}\cdot (1.2)^x\text{.}\) <iframe src="https://www.desmos.com/calculator/c3n2wm30tz" id="interactive-122" width="600" height="600"></iframe></p>
