<p>Recall that \(n=10, p=0.1\)</p>
<ul class="disc">
<li>\(E(X)=np=10(0.1)=1\) machine.</li>
<li>\(Var(X)=np(1-p)=10(0.1)(0.9)=0.9\text{.}\)</li>
<li>\(\displaystyle \sigma_X=\sqrt{Var(X)}=\sqrt{0.9}\approx 0.94868.\)</li>
</ul>
