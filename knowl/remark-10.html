<p>Given <em class="emphasis">any</em> set \(A\text{:}\)</p>
<ul class="disc">
<li>\(A\subseteq A\) since each element of \(A\) is definitely an element of \(A\text{.}\)</li>
<li>\(\emptyset\subseteq A\) since all none elements of \(\emptyset\) are also elements of \(A\text{!}\)</li>
</ul></article><span class="incontext"><a href="Sec_IntroSets.html#remark-10">in-context</a></span>
