<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As one can see, although each line has infinitely many points, the only solution they have in common is the point \((3,3)\text{.}\) To verify this, we note that \(2(3)+3(3)=15\) and \(3-3=0\text{,}\) so both equations are satisfied. This system has <dfn class="terminology">a unique solution</dfn></p>
