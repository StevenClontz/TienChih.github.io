<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.1.6</span><span class="period">.</span>
</h6>
<p>We say \(A\) is a <dfn class="terminology">subset</dfn> of \(B\) if each element of \(A\) is also an element of \(B\text{,}\) denoted \(A\subseteq B\text{.}\)  If \(A\) contains an element not in \(B\text{,}\) we say \(A\not\subseteq B\text{.}\)</p></article><span class="incontext"><a href="Sec_IntroSets.html#DefinitionSubset">in-context</a></span>
