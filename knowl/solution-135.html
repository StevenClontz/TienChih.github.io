<p>There are 7 yogurts: 3 strawberry yogurts, 2 raspberry yogurts, and 2 blueberry yogurts.  So the number of ways to arrange these yohurts is</p>
<div class="displaymath">
\begin{equation*}
\frac{7!}{3!2!2!}=210.
\end{equation*}
