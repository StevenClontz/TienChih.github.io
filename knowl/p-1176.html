<p>There are 11 letters in MISSISSIPPI, 4 I's, 4 S's and 2 P's.  So the number of ways to arrange these letters is</p>
<div class="displaymath">
\begin{equation*}
\frac{11!}{4!4!2!}=34650.
\end{equation*}
