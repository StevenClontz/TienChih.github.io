<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In probability, an <dfn class="terminology">experiment</dfn> is an  occurrence with a measurable result. Each instance of an experiment is  a <dfn class="terminology">trial</dfn>. The possible results of each trial are called <dfn class="terminology">outcomes</dfn>. The set of all possible outcomes for an experiment is the <dfn class="terminology">sample space</dfn> for that experiment.</p>
