<p>So, consider the derivative of \(f(x)=x^3(x+1)\text{,}\) which can be computed:</p>
<div class="displaymath">
\begin{align*}
f'(x)\amp =\amp \frac{d}{dx}[x^3](x+1)+x^3\frac{d}{dx}[x+1]\\
\amp =\amp 3x^2(x+1)+x^3(1)\\
\amp =\amp 3x^3+3x^2+x^3\\
\amp =\amp 4x^3+3x^2\text{.}
\end{align*}
</div>
