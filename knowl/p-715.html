<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any \(x\) in the domain, \(f(x)\) denotes the appropriate output in the range.  So in the expression say</p>
<div class="displaymath">
\begin{equation*}
f(a)=b,
\end{equation*}
</div>
<p data-braille="continuation">we have that \(a\) is an element of the domain, and \(f(a), b\) an element of the range.</p>
