<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can see that the relation \(y=\sqrt{10-x}\) expresses \(y\) as a function of \(x\text{:}\) <iframe src="https://www.desmos.com/calculator/1sz5ekljc7" id="interactive-86" width="600" height="600"></iframe> Each valid input of \(x\) has only one output.  However, the relation \(y^2+x^2=25\text{:}\) <iframe src="https://www.desmos.com/calculator/ewds3uv53x" id="interactive-87" width="600" height="600"></iframe> as several inputs generate two outputs.</p>
