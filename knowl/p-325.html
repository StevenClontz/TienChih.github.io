<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given two \(m\times n\) matrices \(A\) and \(B\text{,}\) we define \(A+B\) the sum of \(A\) and \(B\) to be a \(m\times n\) matrix where:</p>
<div class="displaymath">
\begin{equation*}
(AB)_{ij}= (A_{ij}+B_{ij})
\end{equation*}
</div>
